# Ejemplo de Workflow para GitHub Actions

Pon este archivo en `.github/workflows/audit-api.yml` de tu repositorio:

```yaml
name: Audit OpenAPI Specification

on:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - '**.json'
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - '**.json'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Audit API Specification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run AuditAPI
        uses: ./  # Usa la action del repositorio local
        # O usa: uses: tu-usuario/auditapi@v1
        with:
          file: 'openapi.yaml'
          fail-on: 'B'  # Falla si el grado es menor a B
          verbose: 'false'  # Cambia a 'true' para ver todas las violaciones
      
      # Opcional: Usar los outputs en pasos posteriores
      - name: Check Audit Results
        if: always()
        run: |
          echo "Score: ${{ steps.audit.outputs.score }}"
          echo "Grade: ${{ steps.audit.outputs.grade }}"
          echo "Passed: ${{ steps.audit.outputs.passed }}"
          echo "Violations: ${{ steps.audit.outputs.violations }}"
      
      # Opcional: Subir el reporte como artifact
      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
```

## Configuraciones Comunes

### Modo Estricto (Calidad Alta)
```yaml
with:
  file: 'openapi.yaml'
  fail-on: 'A'  # Solo permite grado A
  verbose: 'true'
```

### Modo Permisivo (Desarrollo)
```yaml
with:
  file: 'openapi.yaml'
  fail-on: 'D'  # Permite hasta grado D
  verbose: 'false'
```

